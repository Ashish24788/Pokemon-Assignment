<form [formGroup]="addProductForm" action="#" (ngSubmit)="submit(true)" method="post" novalidate>
    <div class="form-section">
        <h3>Venue Details</h3>
        <div class="row mng20">
            <div class="col-md-4">
                <div class="form-group">
                    <span class="ui-float-label">
                        <input type="text" formControlName="name" pInputText>
                        <label for="float-input">Person Name
                            <em class="required">*</em>
                        </label>
                        <span class="error member-msg">
                        </span>
                    </span>
                </div>
            </div>
            <div class="form-section">
                <h3>Contact Details</h3>
                <div class="row mng20">
                    <div class="col-md-4">
                        <div class="form-group">
                            <span class="ui-float-label">
                                <input type="text" formControlName="contact_person_name" pInputText>
                                <label for="float-input">Contact Person Name
                                    <em class="required">*</em>
                                </label>
                                <span class="error member-msg">
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-right">
                        <button class="btn form-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
