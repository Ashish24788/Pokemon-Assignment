<div class="p-3">
    <div class="text-center">
        <div class="card d-inline-block m-2" [routerLink]="['/detail', pokemon.name]" routerLinkActive="active"
            *ngFor="let pokemon of response?.results">
            <img class="card-img-top" src="../../assets/blank-profile.png" alt="Card image cap">
            <h6 class="text-capitalize text-truncate">{{pokemon?.name}}</h6>
        </div>
    </div>
    <div class="float-right mt-2">
        <button class="btn btn-primary mr-3" type="button" [disabled]="!(response?.previous && !previousLoading)"
            (click)="getPokemonData(response.previous); previousLoading = true;">
            <span [hidden]="!previousLoading" class="spinner-grow spinner-grow-sm" role="status"
                aria-hidden="true"></span>
            {{previousLoading ? 'Loading...' : 'Previous'}}
        </button>
        <button class="btn btn-primary" type="button" [disabled]="!(response?.next && !nextLoading)"
            (click)="getPokemonData(response.next); nextLoading = true;">
            <span [hidden]="!nextLoading" class="spinner-grow spinner-grow-sm" role="status"
                aria-hidden="true"></span>
            {{nextLoading ? 'Loading...' : 'Next'}}
        </button>
    </div>
</div>
