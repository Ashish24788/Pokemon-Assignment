<div class="pokemon-list">
    <div class="pokemon" *ngFor="let pokemon of listData">
        <img src="../../assets/blank-profile.png" />
        <div [routerLink]="['/detail', pokemon.name]" routerLinkActive="active">{{pokemon?.name}}</div>
    </div>
</div>   

<div *ngIf="navigateToDetail">
    <button type="previous" style="background:blue" disabled = "{{prevBtn}}" (click) = "showNextPrevData()">Previous</button>
    <button type="Next" style="background:blue" disabled = "{{nextBtn}}" (click) = "showNextPrevData()">Next</button>
  </div>
